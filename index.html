<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>数あてゲーム</title>
</head>
<body>
  <h1>数あてゲーム</h1>
  <div id="message">1〜100までの数字を入力してね</div>
  <input id="answer-input" type="text">
  <button id="answer-button">これだっ！</button>

  <script>
    window.onload = () => {
      const answerInput = document.getElementById('answer-input')
      const answerButton = document.getElementById('answer-button')
      const message = document.getElementById('message')
      const answer = Math.floor(Math.random() * 100 + 1)

      let tryCount = 0

      answerButton.onclick = () => {
        const guess = parseInt(answerInput.value)
        let resultMessage = ''
        tryCount++

        if (answer === guess) {
          resultMessage = '正解！'
        } else if (answer < guess) {
          resultMessage = 'もっと小さいよ！'
        } else if (answer > guess) {
          resultMessage = 'もっと大きいよ！'
        }

        message.innerText = tryCount + '回目の結果：' + resultMessage
      }
    }
  </script>
</body>
</html>
